	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->
		
		<div class="container">
			<div class="messages"> </div>
			<div class="page">
				<!-- content goes here -->
			</div>
		</div>
		
		<!-- templates -->
		
		<script id="template-<model_name>-list" type="text/template">
			<div class="container">
				<h1>Recipes</h1>
				<p><a href="/admin/#/<model_name>s/new" class="btn btn-primary">Add recipe</a></p>
				<table class="table striped">
					<thead>
						<tr>
							<th>Id</th>
							<!-- model attributes -->
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#<model_name>s}}
						<tr>
							<td>{{id}}</td>
							<!-- model attributes -->
							<td>
								<a href="/admin/#/<model_name>s/edit/{{id}}" class="btn btn-default btn-xs">Edit</a>
								<a href="/admin/#/<model_name>s/delete/{{id}}" class="btn btn-danger btn-xs">Delete</a>
							</td>
						</tr>
						{{/<model_name>s}}
					</tbody>
				</table>
			</div>
		</script>
				
		<script id="template-form-/<model_name>" type="text/template">
			<h1>{{#id}}Update{{/id}}{{^id}}Add{{/id}} /<model_name></h1>
			<form id="edit-/<model_name>-form" action="//<model_name>s" method="post" role="form">
				<div class="form-group">
					<label for="<model_attr>"><model_attr_name></label>
					<input name="<model_attr>" type="text" class="form-control" value="{{<model_attr>}}">
				</div>
				<div>
					{{#id}}
					<input name="id" type="hidden" value="{{id}}">
					{{/id}}
				</div>
				<p>
					<button type="submit" class="btn btn-success">{{#id}}Update{{/id}}{{^id}}Add{{/id}}</button>
					<button type="button" class="btn btn-danger delete">Delete</button>
				</p>
			</form>
		</script>
		
		<!-- /templates -->
		
		<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> -->
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/underscore-min.js"></script>
		<script src="js/vendor/backbone-min.js"></script>
		<script src="js/vendor/mustache.js"></script>
		
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
